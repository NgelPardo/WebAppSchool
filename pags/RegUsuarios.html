<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER USERS</title>
    <link rel="stylesheet" href="../styles/stylesReg.css">
</head>
<body style="overflow:scroll;overflow-y:visible;overflow-x:hidden;">
    <div class="center">
        <h1>Formulario de registro</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>                
                <label>Nombres</label>
            </div>
            <div class="txt_field">
                <input type="text" required>               
                <label>Apellido</label>
            </div>
            <div class="txt_field">
                <input type="text" required>               
                <label>Edad</label>
            </div>
            <div class="txt_field">
                <input type="email" required>               
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>               
                <label>Contraseña</label>
            </div>
            <div class="txt_field">
                <input type="password" required>               
                <label>Confirme contraseña</label>
            </div>
            <p>Seleccione el tipo de usuario:</p>
            <div class="radio">              
                <input type="radio" name="user" value="a" id="a" required="required">
                <label for="a">Profesor</label>
                
                <input type="radio" name="user" value="b" id="b">
                <label for="b">Estudiante</label>
            </div>

            <br>
            <div>
                <input type="submit" value="Registrar">
            </div>
            <br>
        </form>
    </div>
</body>
</html>
